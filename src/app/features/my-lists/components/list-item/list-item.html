<div class="list-item" (click)="onView()">
  <div class="list-item__header">
    <div class="list-item__info">
      <h3 class="list-item__title">{{ list().name }}</h3>
      @if (list().description) {
        <p class="list-item__description">{{ list().description }}</p>
      }
    </div>
    <div class="list-item__badge">
      {{ list().characters.length }}
      {{ list().characters.length === 1 ? 'personagem' : 'personagens' }}
    </div>
  </div>

  <div class="list-item__meta">
    <span class="list-item__date">
      Criada em {{ list().createdAt | date:'dd/MM/yyyy' }}
    </span>
  </div>

  <div class="list-item__actions" (click)="$event.stopPropagation()">
    <button 
      class="btn btn-icon btn-secondary"
      (click)="onEdit()"
      title="Editar lista"
    >
      <span class="icon">✏️</span>
    </button>
    <button 
      class="btn btn-icon btn-danger"
      (click)="onDelete()"
      title="Excluir lista"
    >
      <span class="icon">🗑️</span>
    </button>
  </div>
</div>

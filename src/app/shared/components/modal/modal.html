<!-- ===================================
     MODAL COMPONENT
     =================================== -->
@if (isOpen()) {
  <div class="modal-backdrop" (click)="onBackdropClick()" [@fadeIn]>
    <div class="modal" (click)="$event.stopPropagation()" [@slideIn] role="dialog" [attr.aria-modal]="true">
      
      <!-- Header -->
      <div class="modal__header">
        <h2 class="modal__title">
          <ng-content select="[modalTitle]"></ng-content>
        </h2>
        <button 
          class="modal__close"
          (click)="onClose()"
          aria-label="Fechar modal"
          type="button"
        >
          âœ•
        </button>
      </div>

      <!-- Content -->
      <div class="modal__content">
        <ng-content></ng-content>
      </div>

      <!-- Footer (optional) -->
      <div class="modal__footer">
        <ng-content select="[modalFooter]"></ng-content>
      </div>

    </div>
  </div>
}

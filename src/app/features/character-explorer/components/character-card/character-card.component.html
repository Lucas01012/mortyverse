<!-- ===================================
     CHARACTER CARD COMPONENT
     =================================== -->
<article class="character-card">
  
  <!-- Image Container -->
  <div class="character-card__image-wrapper">
    <img 
      [src]="character().image || 'https://via.placeholder.com/300x300?text=No+Image'" 
      [alt]="character().name"
      class="character-card__image"
      loading="lazy"
    />
    <div class="character-card__status" [attr.data-status]="character().status.toLowerCase()">
      <span class="character-card__status-dot"></span>
      <span class="character-card__status-text">{{ character().status }}</span>
    </div>
  </div>

  <!-- Content -->
  <div class="character-card__content">
    
    <!-- Name -->
    <h3 class="character-card__name">{{ character().name }}</h3>

    <!-- Info Grid -->
    <div class="character-card__info">
      <div class="character-card__info-item">
        <span class="character-card__label">Espécie:</span>
        <span class="character-card__value">{{ character().species }}</span>
      </div>
      
      @if (character().type) {
        <div class="character-card__info-item">
          <span class="character-card__label">Tipo:</span>
          <span class="character-card__value">{{ character().type }}</span>
        </div>
      }

      <div class="character-card__info-item">
        <span class="character-card__label">Origem:</span>
        <span class="character-card__value">{{ character().origin.name }}</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="character-card__actions">
      <button class="character-card__btn character-card__btn--primary" (click)="onViewDetails()">
        Ver Detalhes
      </button>
      <button class="character-card__btn character-card__btn--secondary" (click)="onAddToList()">
        <span class="character-card__icon">➕</span>
      </button>
    </div>

  </div>

</article>
